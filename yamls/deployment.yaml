apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-app-deployment
  labels:
    app: spring-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spring-app
  template:
    metadata:
      labels:
        app: spring-app
    spec:
      containers:
      - name: spring-app
        image: ujjawaldevops/spring-app:25-6987414c89b550a020f441149c27e06b2dd53225
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8081
