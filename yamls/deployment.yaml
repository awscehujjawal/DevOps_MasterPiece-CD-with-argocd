apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-app-deployment
  labels:
    app: spring-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spring-app
  template:
    metadata:
      labels:
        app: spring-app
    spec:
      containers:
      - name: spring-app
        image: ujjawaldevops/spring-app:33-787625932fe1d196a5eb1fcf00ae35c83fc3290c
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8081
